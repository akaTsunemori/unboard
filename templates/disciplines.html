<!DOCTYPE html>
<html>
<head>
    <title>Disciplines</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <form class="form" method="POST" action="{{ url_for('disciplines') }}">
            <h2>Disciplines</h2>
            <!-- Add your content here -->
            <div class="form-group">
                <input type="text" name="query" placeholder="Search...">
            </div>
            <div class="form-group">
                <button type="submit">Search</button>
            </div>
            <div class="form-group">
                {% for result in search_results %}
                <ul class="list">
                    <li>
                        <form method="POST" action="/classes">
                            <button class="button list" type="submit" name="button_value" value="{{ result }}">{{ result }}</button>
                        </form>
                    </li>
                </ul>
                {% endfor %}
            </div>
        </form>
    </div>
    <img src="/static/images/anime/{{anime_image}}" alt="Image" class="bottom-right-image">
</body>
</html>
